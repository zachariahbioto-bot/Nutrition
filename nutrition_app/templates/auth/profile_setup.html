<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - NutriAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-lime-500 to-yellow-400 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-2xl w-full">
        <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-lime-500 to-yellow-400 bg-clip-text text-transparent">
            Complete Your Profile
        </h1>
        
        <form method="POST" action="{% url 'profile_setup' %}" class="space-y-6"></form>
            {% csrf_token %}
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Age</label>
                    <input type="number" name="age" required min="1" max="120"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Gender</label>
                    <select name="gender" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                        <option value="">Select...</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Height (cm)</label>
                    <input type="number" name="height" required min="50" step="0.1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Weight (kg)</label>
                    <input type="number" name="weight" required min="20" step="0.1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Activity Level</label>
                <select name="activity" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                    <option value="">Select...</option>
                    <option value="1.2">Sedentary (little/no exercise)</option>
                    <option value="1.375">Light (1-3 days/week)</option>
                    <option value="1.55">Moderate (3-5 days/week)</option>
                    <option value="1.725">Active (6-7 days/week)</option>
                    <option value="1.9">Very Active (athlete)</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Goal</label>
                <select name="goal" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500">
                    <option value="">Select...</option>
                    <option value="lose">Lose Weight</option>
                    <option value="maintain">Maintain Weight</option>
                    <option value="gain">Gain Weight</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-lime-500 to-yellow-400 text-white font-bold py-4 rounded-lg hover:shadow-xl transform hover:scale-105 transition">
                Complete Setup
            </button>
        </form>
    </div>
</body>
</html>
